name: Settings Installer Release

on:
  push:
    tags:
      - 'settings-*'
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest  # windows runner is simplest for GUI apps
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: '8.x' }

      - name: Publish (single-file EXE)
        run: >
          dotnet publish .\SpyMoneySettings.csproj
          -c Release -r win-x64 --self-contained true
          /p:PublishSingleFile=true /p:EnableWindowsTargeting=true

      - name: Locate EXE
        id: locate
        shell: powershell
        run: |
          $publishDir = "bin\Release\net8.0-windows\win-x64\publish"
          if (-not (Test-Path $publishDir)) { throw "Publish dir not found: $publishDir" }
          $exe = Get-ChildItem $publishDir -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "No EXE found in $publishDir" }
          "exe=$($exe.FullName)" >> $env:GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Settings Release ${{ github.ref_name }}
          files: ${{ steps.locate.outputs.exe }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}